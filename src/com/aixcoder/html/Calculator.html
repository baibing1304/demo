<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>简单计算器</h1>
<p>可用操作: +, -, *, /</p>
<input type="number" id="num1" placeholder="请输入第一个数">
<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="number" id="num2" placeholder="请输入第二个数">
<button onclick="calculate()">计算</button>
<div id="result"></div>

<script>
    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operator = document.getElementById('operator').value;
        let result;

        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    document.getElementById('result').textContent = "错误：除数不能为零";
                    return;
                }
                break;
            default:
                document.getElementById('result').textContent = "无效的操作符";
                return;
        }

        document.getElementById('result').textContent =
            `结果: ${num1} ${operator} ${num2} = ${result.toFixed(2)}`;
    }
</script>
</body>
</html>
